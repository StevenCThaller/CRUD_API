<div class='container'>
  <div id='newTask' class='col-sm-8'>
    <h2>New Task</h2>
    <form class='form-horizontal' (submit)='addSubmit()'>
      <div class='form-group'>
        <label class='col-sm-4' for='newTask.title'>Task Title: </label>
        <div class='form-group col-sm-6'>
          <input class='form-control' name='newTask.title' [(ngModel)]='newTask.title'>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4' for='newTask.description'>Task Description: </label>
        <div class='form-group col-sm-6'>
          <input class='form-control' name='newTask.description' [(ngModel)]='newTask.description'>
        </div>
      </div>
      <div class='form-group'>
        <input class='btn btn-default col-sm-offset-4 col-sm-4' type='submit' value='Create Task'>
      </div>
    </form>
  </div>
  <div id='empty'></div>
  <div id='allTasks'>
    <div class='task' *ngFor='let task of tasks'>
      <div class='taskDetails'>
        <h3>{{task.title}}</h3>
        <p>{{task.description}}</p>  
      </div>
      <div class='crud'>
        <button class='btn btn-default' (click)='getTask(task._id)'>Edit</button>
        <button class='btn btn-default' (click)='deleteTask(task._id)'>Delete</button>
      </div>
      <div id='editTask' *ngIf='toEdit && toEdit._id == task._id'>
          <h3>Edit a task</h3>
          <form class='form-horizontal' (submit)='editSubmit(task._id)'>
            <div class='form-group'>
              <label class='col-sm-4' for='editTask.title'>Title:</label>
              <div class='form-group col-sm-6'>
                <input class='form-control' name='editTask.title' [(ngModel)]='editTask.title'>
              </div>
            </div>
            <div class='form-group'>
              <label class='col-sm-4' for='editTask.description'>Description:</label>
              <div class='form-group col-sm-6'>
                <input class='form-control' name='editTask.description' [(ngModel)]='editTask.description'>
              </div> 
            </div>
            <div class='form-group'>
              <input class='col-sm-offset-4 col-sm-4 btn btn-default' type='submit' value='Edit!'>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
